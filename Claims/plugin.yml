name: PGF-Claims
version: 9.0.7
api-version: 1.21
author: [bk, CrimsonDart]
main: net.pgfmc.claims.Main
description: implemets the Claims and Locking system
depend: [PGF-Core]
prefix: PGF-Claims

commands:
   inspector:
      aliases: [insp]
      usage: /<command>
      permission: net.pgfmc.claims.inspector.activate
      description: toggles Inspector mode if in Creative mode.
   claimtp:
      aliases: [ctp]
      usage: /<command>
      permission: net.pgfmc.claims.inspector.claimtp
      description: Teleports the player to the claim they're in.
      
