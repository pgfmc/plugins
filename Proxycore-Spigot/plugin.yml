name: PGF-Proxycore
version: 13.0.0
api-version: 1.20
authors: [PGF]
website: https://www.pgfmc.net
main: net.pgfmc.proxycore.Main
description: Proxy things for PGF backend
depend: [PGF-Core]
prefix: PGF-Proxycore

commands:
  connect:
    usage: /<command> server
    description: Connect to another server
    permission: net.pgfmc.proxycore.connect
    aliases: [server, goto]
  testpluginmessage:
    usage: /<command> subchannel [arguments]
    description: Send test plugin messages
    permission: group.admin