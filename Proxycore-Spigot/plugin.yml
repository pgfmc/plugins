name: PGF-Proxycore
version: a
api-version: 1.20
authors: [PGF]
website: https://www.pgfmc.net
main: net.pgfmc.proxycore.Main
description: Proxy things for PGF backend
depend: [PGF-Core]
prefix: PGF-Proxycore

commands:
  connect:
    usage: /<command> [server] [player]
    description: Connect to another server
    permission: net.pgfmc.proxycore.connect
    aliases: [server, goto]
  testmessenger:
    usage: /<command>
    description: Test Messenger and PM
    permission: group.admin