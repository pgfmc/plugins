name: PGF-Survival
version: 9.0.9
api-version: 1.21
authors: [bk, CrimsonDart]
website: play.pgfmc.net
main: net.pgfmc.survival.Main
description: Survival for PGF
depend: [PGF-Core]
load: POSTWORLD
prefix: PGF-Survival

commands:
  echest:
    description: Opens the player's ender chest
    usage: /<command>
    aliases: [enderchest, ech]
    permission: net.pgfmc.survival.echest
  afk:
    description: Signals that a player is inactive
    usage: /<command>
    permission: net.pgfmc.survival.afk
  craft:
    description: Open the crafting inventory!
    usage: /<command>
    aliases: [bench]
    permission: net.pgfmc.survival.craft
  pvp: 
    description: Toggles PvP mode
    usage: /<command>
    permission: net.pgfmc.survival.pvp
  skull:
    usage: /<command> [player]
    description: Obtain a player skull
    permission: net.pgfmc.core.skull
  menu:
    aliases: [c, m, commands]
    description: Open up the Command Menu
    usage: /<command>
    permission: net.pgfmc.survival.menu
  back:
    description: Sends the player to the last known location
    usage: /<command>
    aliases: [bk]
    permission: net.pgfmc.survival.back
  home:
    description: Teleport to a home
    usage: /<command> [home]
    permission: net.pgfmc.survival.home.home
  sethome:
    description: Set a home
    usage: /<command> [home]
    permission: net.pgfmc.survival.home.sethome
  delhome:
    description: Delete a home
    usage: /<command> [home]
    permission: net.pgfmc.survival.home.delhome
  homes:
    description: See a list of homes
    usage: /<command>
    permission: net.pgfmc.survival.home.homes
  tpa:
    description: Send a teleport request
    usage: /<command> [player]
    permission: net.pgfmc.survival.tp.tpa
  tpaccept:
    description: Accept a teleport request
    usage: /<command> [player]
    permission: net.pgfmc.survival.tp.tpaccept
  tpdeny:
    description: Deny a teleport request
    usage: /<command> [player]
    permission: net.pgfmc.survival.tp.tpdeny
  tphere:
    description: Send a Teleport here request.
    usage: /<command> [player]
    permission: net.pgfmc.survival.tp.tphere
    aliases: [tph]
  tphereaccept:
    description: Accept a teleport here request.
    usage: /<command> [player]
    permission: net.pgfmc.survival.tp.tphereaccept
    aliases: [tpha]
  tpheredeny:
    description: Deny a teleport here request.
    usage: /<command> [player]
    permission: net.pgfmc.survival.tp.tpheredeny
    aliases: [tphd]
  warp:
    description: Warp to a location
    usage: /<command> [name]
    permission: net.pgfmc.survival.warp.warp
  warps:
    description: List all warps
    usage: /<command>
    permission: net.pgfmc.survival.warp.warps
  setwarp:
    description: Set a new warp
    usage: /<command> [name]
    permission: net.pgfmc.survival.warp.setwarp
  delwarp:
    description: Delete a warp
    usage: /<command> [name]
    permission: net.pgfmc.survival.warp.delwarp
    